<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Timer with Date and Time</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="welcome-text"></div>

    <!-- Use for Add Butterfly-->
    <div class="butterfly">
        <img src="https://i.pinimg.com/originals/73/25/b5/7325b5da1c12314824328579aeed59f4.gif" width="75"
            alt="kelebeklerr" />
    </div>

    <button id="reset"> Reset</button>

    <!-- Use for Add New Task-->
    <button id="Add_new_task">Add New Task</button>
    <div id="input">

        <input type="text" id="input_text" placeholder="Write Your Task">



        <input type="datetime-local" id="task_last_time">
        <button id="enter_input">Enter</button>

    </div>
    <h3 id="Task_up">Task List:</h3>

    <ul id="Tasklist"></ul>

    <button id="আমলনামা">আমলনামা</button>
    <div id="report">
        <ul>
            <li id="Total_task_report">Total Task : 00</li>
            <li id="Running_task_report">Running Task : 00</li>
            <li id="Complete_task_report">Complete Task : 00</li>
            <li id="Uncomplete_task_report">Uncomplete Task : 00</li>
            <li id="Success_task_rate">Success Rate : 0%</li>
        </ul>
        <button id="close_report">close </button>
    </div>
    <footer id="footer">
        <div id="footer_div">
            <h6>© 2025 - 2025 <a href="https://wa.me/qr/RT7ERARQM4YBH1" target="_blank"
                    style="text-decoration: none;">Md. Ariful Islam</a><br>All Rights Reserved.
            </h6>

        </div>
    </footer>

</body>
<script src="main.js"></script>

</html>
