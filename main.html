<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Timer with Date and Time</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="welcome-text"></div>

    <!-- Use for Add Butterfly-->
    <div class="butterfly">
        <img src="https://i.pinimg.com/originals/73/25/b5/7325b5da1c12314824328579aeed59f4.gif" width="75"
            alt="kelebeklerr" />
    </div>
    <!-- Use for Add New Task-->
    <button id="Add_new_task">Add New Task</button>
    <div id="input">

        <input type="text" id="input_text" placeholder="Write Your Task">



        <input type="datetime-local" id="datetime">
        <button id="enter_input">Enter</button>

    </div>
    <h3 id="Task_up">Task List:</h3>

    <ul id="Tasklist"></ul>

</body>
<script src="main.js"></script>

</html>
